<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Compras</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            background-color: #6a0dad; /* Roxo escuro */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer; /* Transforma o cursor em mãozinha ao passar sobre o título */
        }
        h1:hover {
            text-decoration: underline; /* Sublinha o título ao passar sobre ele */
        }
        p {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Verde mais escuro */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #7a3fbe; /* Roxo médio */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .produto-info {
            flex-grow: 1;
        }
        .remove-button,
        .edit-button {
            background-color: #FF0000; /* Vermelho */
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            width: 70px; /* Tamanho fixo */
            text-align: center;
        }
        .edit-button {
            margin-right: 5px; /* Espaçamento entre os botões */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 onclick="alert('Compras em um Clique')">Sistema de Compras</h1>
        <p>Compras em um Clique</p>
        
        <form>
            <label for="produto">Produto:</label>
            <input type="text" id="produto">
            <label for="valor">Valor:</label>
            <input type="number" id="valor">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1">
            <button type="button" id="adicionar">Adicionar Produto</button><br>
        </form>
        
        <ul id="listaProdutos"></ul>
        <p id="total"></p>
    </div>

    <script>
        let produtos = [];
        let idCounter = 0;

        function adicionarProduto() {
            const produto = document.getElementById("produto").value;
            const valor = parseFloat(document.getElementById("valor").value);
            const quantidade = parseInt(document.getElementById("quantidade").value);
            const id = idCounter++;

            produtos.push({ id: id, nome: produto, valor: valor, quantidade: quantidade });

            const listaProdutos = document.getElementById("listaProdutos");
            const li = document.createElement("li");
            li.setAttribute('data-id', id);
            li.innerHTML = `<div class="produto-info">${produto} - R$ ${valor.toFixed(2)} - Quantidade: ${quantidade}</div><button class="edit-button" onclick="editarProduto(${id})">Editar</button> <button class="remove-button" onclick="removerProduto(${id})">Remover</button>`;
            listaProdutos.appendChild(li);

            document.getElementById("produto").value = "";
            document.getElementById("valor").value = "";
            document.getElementById("quantidade").value = "1";
            calcularTotal();
        }
        
        function editarProduto(id) {
            const produtoIndex = produtos.findIndex(p => p.id === id);
            if (produtoIndex !== -1) {
                const produto = produtos[produtoIndex];
                document.getElementById("produto").value = produto.nome;
                document.getElementById("valor").value = produto.valor;
                document.getElementById("quantidade").value = produto.quantidade;
                removerProduto(id);
            }
        }

        function removerProduto(id) {
            produtos = produtos.filter(produto => produto.id !== id);
            const listaProdutos = document.getElementById("listaProdutos");
            const item = listaProdutos.querySelector(`li[data-id='${id}']`);
            if (item) {
                listaProdutos.removeChild(item);
            }
            calcularTotal();
        }

        function calcularTotal() {
            let total = 0;
            let totalItens = 0;
            for (let i = 0; i < produtos.length; i++) {
                total += produtos[i].valor * produtos[i].quantidade;
                totalItens += produtos[i].quantidade;
            }
            document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)} (${totalItens} itens)`;
        }

        document.getElementById("adicionar").addEventListener("click", adicionarProduto);
    </script>
</body>
</html>
